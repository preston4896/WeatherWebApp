<!doctype HTML>
<htnl lang="en">

    <head>
        <meta charset="UTF-8">
		<title> Local Weather Six Hour Forecast </title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" type="text/css" href="weather.css">
        <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:300" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,500" rel="stylesheet">
    </head>

    <body>
        <!--Current Weather View-->
        <div id="view1">
            <div id="current">
                <!--Div includes the title and subtitle-->
                <div id="head-container">
                    <h1> Local Weather Six Hour Forecast </h1>
                    <h2> Northern California with doppler radar</h2>
                </div>

                <!-- Div includes current time and temperature -->
                <div id="current-weather">
                    <p class= "time-1"> Current</p>
                    <p class= "time-1", id="current_time"> 12 PM </p>
                    <p id= "temp-1"> 96° F</p>
                </div>

                <div id="search">
                        <p> Forecast for </p>
                        <div id="input">
                            <input id="textfield" type="text" placeholder="Davis">
                            <button id="submit">
                                submit
                            </button>
                        </div>
                        <p id="errorMessage"> Invalid input.</p>
                        <img id="logo" src="assets/clear-day.svg" alt="clearsky">
                </div>

                <div id="up">
                    <p id="s-up">  &#708 <!-- up arrow unicode --> <p>
                </div>

            </div>
            <div id="doppler">
            <img
                class="radar"
                src="https://radar.weather.gov/ridge/Overlays/Topo/Short/DAX_Topo_Short.jpg"
                alt="doppler radar"
            />
            <img
                class="radar"
                src="http://radar.weather.gov/ridge/Overlays/Cities/Short/DAX_City_Short.gif"
                alt="overlay"
            />
            <img
                class="radar"
                src="https://radar.weather.gov/ridge/RadarImg/N0R/DAX_N0R_0.gif "
                id="doppler"
                alt="radarimg"
            /> 
            </div>
        </div>

        <!--Six Hour Weather-->
        <div id="view2">
            <div id="down">
                <p id="s-down"> &#709 <!-- down arrow unicode --> </p>
            </div>
            <div class="hourly-cell">
                <p id="hour-1" class="hour"> 1 pm </p>
                <img src="assets/brokencloud.svg" alt="cloudy" id="icon-1">
                <p id="tempCell-1" class="temp"> 96° F</p>
            </div>
            <div class="hourly-cell">
                <p id="hour-2" class="hour"> 1 pm </p>
                <img src="assets/brokencloud.svg" alt="cloudy" id="icon-2">
                <p id="tempCell-2" class="temp"> 96° F</p>
            </div>
            <div class="hourly-cell">
                <p id="hour-3" class="hour"> 1 pm </p>
                <img src="assets/brokencloud.svg" alt="cloudy" id="icon-3">
                <p id="tempCell-3" class="temp"> 96° F</p>
            </div>
            <div class="hourly-cell">
                <p id="hour-4" class="hour"> 1 pm </p>
                <img src="assets/brokencloud.svg" alt="cloudy" id="icon-4">
                <p id="tempCell-4" class="temp"> 96° F</p>
            </div>
            <div class="hourly-cell">
                <p id="hour-5" class="hour"> 1 pm </p>
                <img src="assets/brokencloud.svg" alt="cloudy" id="icon-5">
                <p id="tempCell-5" class="temp"> 96° F</p>
            </div>
        </div>

        </body>

        <script src="weather.js"></script>
        
        <script src="dopplerAnimate.js"></script>

</htnl>
