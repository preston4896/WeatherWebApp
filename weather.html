<!doctype HTML>
<htnl lang="en">

    <head>
        <meta charset="UTF-8">
		<title> Local Weather Six Hour Forecast </title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" type="text/css" href="weather.css">
        <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:300" rel="stylesheet">

    <body>
        <!--Current Weather View-->
        <div id="view1">
            <!--Div includes the title and subtitle-->
            <div id="head-container">
                <h1> Local Weather Six Hour Forecast </h1>
                <h2> Northern California with doppler radar</h2>
            </div>

            <!-- Div includes current time and temperature -->
            <div id="current-weather">
                <p class= "time-1"> Current</p>
                <p class= "time-1", id="current_time"> 12 PM </p>
                <p id= "temp-1"> 96° F</p>
            </div>

            <div id="search">
                    <p> Forecast for </p>
                    <div id="input">
                        <input id="textfield" type="text" placeholder="Davis, CA">
                        <button id="submit">
                            Submit
                        </button>
                    </div>
                    <img id="logo" src="assets/clear-day.svg" alt="clearsky">
                    <!--code-->
            </div>

            <div id="doppler">
                    <!--code-->
            </div>
        </div>

        <!--Six Hour Weather-->
        <div id="view2">
            <div id="six-hour-table">
                <div class="hourly-cell">
                    <p> 1:00 pm </p>
                    <img src="assets/brokencloud.svg" alt="cloudy">
                    <p> 96°</p>
                </div>

                        <p> 96°</p>
